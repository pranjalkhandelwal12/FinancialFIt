<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#3F51B5">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="assets/logo white.png">
    <title>Financial Fit</title>
    <script src="https://kit.fontawesome.com/f5a9ff35dc.js" crossorigin="anonymous"></script>
    <link href="https://app.moneytracker.cc/static/css/1.bace0069.chunk.css" rel="stylesheet">
    <link href="https://app.moneytracker.cc/static/css/main.2e13738e.chunk.css" rel="stylesheet">
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-XL98L737PP"></script>
    <script>
        function gtag() { dataLayer.push(arguments) } window.dataLayer = window.dataLayer || [], gtag("js", new Date), gtag("config", "G-XL98L737PP")</script>
</head>

<body>
    <div id="root">
        <nav class="open">
            <div class="ui blue fluid vertical labeled icon menu">
                <a class="active item" href="/"><i aria-hidden="true" class="newspaper icon"></i>Budget</a>
                <a class="item" href="/transactions"><i class="fa-solid fa-cash-register"></i>Budget</a>
                <a class="item" href="/accounts"><i aria-hidden="true" class="fa-solid fa-money-bill-wave credit card icon"></i></i>Accounts</a>
                <a class="item" href="/reports"><i aria-hidden="true" class="fa-solid fa-file-lines line chart icon"></i>Reports</a>
                <a class="item" href="/budget"><i aria-hidden="true" class="shopping basket icon"></i>Budget</a>
                <a class="item" href="/settings"><i aria-hidden="true" class="options icon"></i>Settings</a></div>
        </nav>
        <header>
            <div class="ui header"><i aria-hidden="true" class="bars icon"></i>
                <h2 class="content">Dashboard</h2>
            </div>
        </header>
        <div class="container">
            <div class="container-full-page">
                <div class="ui grid">
                    <div class="row">
                        <div class="six wide computer sixteen wide mobile column">
                            <div class="section">
                                <div class="section__header active"><i aria-hidden="true" class="dropdown icon"></i>
                                    <h3>Net Worth</h3>
                                    <div class="net-worth__total"><span class="mono negative">NaN INR</span></div>
                                </div>
                                <div class="section__body">
                                    <div class="account-widget">
                                        <div class="account-widget-group">
                                            <div class="account-widget-group__header"><span
                                                    class="account-widget-group__name">Cash</span><span
                                                    class="account-widget-group__total"><span class="mono negative">NaN
                                                        INR</span></span></div>
                                            <div class="account-widget-account">
                                                <div class="account-widget-account__name"><a
                                                        href="/transactions/A1697615107185">Rachit Avasthi</a></div>
                                                <div class="account-widget-account__balance"><span
                                                        class="mono positive">45,000.00 INR</span></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ten wide computer sixteen wide mobile column">
                            <div class="section">
                                <div class="section__header active"><i aria-hidden="true" class="dropdown icon"></i>
                                    <h3>New Transaction</h3>
                                </div>
                                <div class="section__body">
                                    <div class="ui top attached two item menu"><a class="red active item">Expense</a><a
                                            class="green item">Income</a></div>
                                    <div class="ui bottom attached segment">
                                        <form class="ui form transaction-form">
                                            <div class="fields">
                                                <div class="eleven wide field mobile-with-margin"><label>From</label>
                                                    <div role="listbox" aria-expanded="false"
                                                        class="ui selection dropdown" tabindex="0">
                                                        <div aria-atomic="true" aria-live="polite" role="alert"
                                                            class="divider text">Rachit Avasthi</div><i
                                                            aria-hidden="true" class="dropdown icon"></i>
                                                        <div class="menu transition">
                                                            <div role="option" aria-checked="true" aria-selected="true"
                                                                class="active selected item"
                                                                style="pointer-events: all;"><span
                                                                    class="description">Cash</span><span
                                                                    class="text">Rachit Avasthi</span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="five wide field mobile-with-margin input-right no-label">
                                                    <div class="ui right labeled input"><input required="" min="0.01"
                                                            step="0.01" type="number" value="">
                                                        <div class="ui label label">INR</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="transaction-form-grid">
                                                <div class="transaction-form-grid__column-wide">
                                                    <div class="transaction-form-grid__field">
                                                        <div class="field"><label>Tags</label>
                                                            <div role="combobox" aria-expanded="false"
                                                                class="ui multiple search selection dropdown"><input
                                                                    aria-autocomplete="list" autocomplete="off"
                                                                    class="search" tabindex="0" type="text"
                                                                    value=""><span class="sizer"></span>
                                                                <div aria-atomic="true" aria-live="polite" role="alert"
                                                                    class="divider default text">Choose existing tags or
                                                                    add new</div><i aria-hidden="true"
                                                                    class="dropdown icon"></i>
                                                                <div aria-multiselectable="true" role="listbox"
                                                                    class="menu transition">
                                                                    <div role="option" aria-checked="false"
                                                                        aria-selected="true" class="selected item"
                                                                        style="pointer-events: all;"><span
                                                                            class="text">Kharcha</span></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="transaction-form-grid__field">
                                                        <div class="field">
                                                            <div class="ui input"><input placeholder="Note" type="text"
                                                                    value=""></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="transaction-form-grid__column-narrow">
                                                    <div class="transaction-form-grid__field">
                                                        <div class="field">
                                                            <div class="ui fluid input"><input required="" type="date"
                                                                    value="2023-10-18"></div>
                                                        </div>
                                                    </div>
                                                    <div class="transaction-form-grid__field"><button
                                                            class="ui fluid primary button">Add Expense</button></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="section">
                                <div class="section__header active"><i aria-hidden="true" class="dropdown icon"></i>
                                    <h3>Recent Transactions</h3>
                                </div>
                                <div class="section__body">
                                    <div class="ui segment transactions-list__wrapper">
                                        <div class="ui inverted dimmer">
                                            <div class="content">
                                                <div class="ui active centered inline loader"></div>
                                            </div>
                                        </div>
                                        <div class="transaction-item">
                                            <div class="transaction-item__date">18 Oct</div>
                                            <div class="transaction-item__info">Rachit Avasthi<i aria-hidden="true"
                                                    class="grey arrow right icon"></i>
                                                <div class="ui label">Kharcha</div><span
                                                    class="transaction-item__info__note"></span>
                                            </div>
                                            <div class="transaction-item__amount"><span class="mono negative">-5,000.00
                                                    INR</span></div>
                                            <div class="transaction-item__edit"><button
                                                    class="ui basic circular icon button"><i aria-hidden="true"
                                                        class="pencil icon"></i></button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
