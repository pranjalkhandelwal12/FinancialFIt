<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>FinancialFit-Contact</title>
            <link rel="stylesheet" href="style.css" />
            <link rel="shortcut icon" href="/assets/LOGO.png" type="image/x-icon">
            <script
                src="https://kit.fontawesome.com/64d58efce2.js"
                crossorigin="anonymous"
            ></script>
        </head>
        <body>
            <div class="container">
                <span class="big-circle"></span>
                <img src="img/shape.png" class="square" alt="" />
                <div class="form">
                    <div class="contact-info">
                        <h3 class="title">Let's get in touch</h3>
                        <p class="text">
                            Fill the form with proper details we will contact you soon!
                            Thank You!
                        </p>

                        <div class="info">
                            <div class="information">
                                <img src="img/location.png" class="icon" alt="" />
                                <p>Jecrc Foundation,Sitapura 3020xx</p>
                            </div>
                            <div class="information">
                                <img src="img/email.png" class="icon" alt="" />
                                <p>financialfit@proton.me</p>
                            </div>
                            <div class="information">
                                <img src="img/phone.png" class="icon" alt="" />
                                <p>+91-7014286828</p>
                            </div>
                        </div>

                        <div class="social-media">
                            <p>Connect with us :</p>
                            <div class="social-icons">
                                <a href="#">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="#">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form">
                        <span class="circle one"></span>
                        <span class="circle two"></span>

                        <form action="https://formsubmit.co/recyclotronics@protonmail.com" method="POST">
                            <h3 class="title">Contact us</h3>
                            <div class="input-container">
                                <input type="text" name="Name" class="input" required/>
                                <label for="">Username</label>
                                <span>Username</span>
                            </div>
                            <div class="input-container">
                                <input type="email" name="Email" class="input" required/>
                                <label for="">Email</label>
                                <span>Email</span>
                            </div>
                            <div class="input-container">
                                <input type="tel" name="Phone" class="input" required/>
                                <label for="">Phone</label>
                                <span>Phone</span>
                            </div>
                            <div class="input-container textarea">
                                <textarea name="Message" class="input"></textarea>
                                <label for="">Message</label>
                                <span>Message</span>
                            </div>
                            <button type="submit" class="bt" id="bt">
                                <span class="msg" id="msg"></span>
                                SEND
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <script src="app.js"></script>
        </body>
    </html>
